<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cicada Galaxy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #0a0e27 0%, #1a1f3a 50%, #0a0e27 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .game-container {
            position: relative;
            text-align: center;
            z-index: 10;
        }

        h1 {
            color: #fff;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #c11fce, 0 0 30px #c11fce;
            letter-spacing: 3px;
        }

        #gameCanvas {
            border: 3px solid #c11fce;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(193, 31, 206, 0.5);
            background: rgba(10, 14, 39, 0.8);
            cursor: none;
        }

        .score-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            gap: 30px;
        }

        .score-box {
            background: rgba(193, 31, 206, 0.1);
            border: 2px solid #c11fce;
            border-radius: 10px;
            padding: 15px 30px;
            color: #fff;
            font-size: 1.2em;
            min-width: 200px;
            box-shadow: 0 0 15px rgba(193, 31, 206, 0.3);
        }

        .score-label {
            color: #06a8cf;
            font-size: 0.8em;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #c11fce;
            border-radius: 15px;
            padding: 40px;
            display: none;
            text-align: center;
            box-shadow: 0 0 40px rgba(193, 31, 206, 0.6);
        }

        .game-over h2 {
            color: #c11fce;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #c11fce;
        }

        .game-over p {
            color: #fff;
            font-size: 1.3em;
            margin: 10px 0;
        }

        .restart-btn {
            background: linear-gradient(135deg, #c11fce 0%, #06a8cf 100%);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(193, 31, 206, 0.4);
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(193, 31, 206, 0.6);
        }

        .controls {
            color: #06a8cf;
            margin-top: 15px;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .score-container {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="starsContainer"></div>
    
    <div class="game-container">
        <h1>Cicada Galaxy</h1>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="score-container">
            <div class="score-box">
                <div class="score-label">SCORE</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">HIGH SCORE</div>
                <div class="score-value" id="highScore">0</div>
            </div>
        </div>

        <div class="controls">
            Move your mouse to control the spaceship | Avoid the asteroids!
        </div>

        <div class="game-over" id="gameOver">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        // Create starfield background
        function createStars() {
            const starsContainer = document.getElementById('starsContainer');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }
        createStars();

        // Game setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameRunning = true;
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        document.getElementById('highScore').textContent = highScore;

        // Player
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 80,
            width: 50,
            height: 50,
            speed: 8
        };

        // Player image
        const playerImage = new Image();
        playerImage.src = 'assets/cicadahero.png'; // Change this to your image filename
        let imageLoaded = false;
        
        playerImage.onload = function() {
            imageLoaded = true;
            // Adjust player size based on image dimensions while maintaining aspect ratio
            const maxWidth = 60;
            const maxHeight = 60;
            const aspectRatio = playerImage.width / playerImage.height;
            
            if (playerImage.width > playerImage.height) {
                player.width = maxWidth;
                player.height = maxWidth / aspectRatio;
            } else {
                player.height = maxHeight;
                player.width = maxHeight * aspectRatio;
            }
        };
        
        playerImage.onerror = function() {
            console.log('Image failed to load, using default drawn spaceship');
            imageLoaded = false;
        };

        // Mouse position
        let mouseX = player.x;
        let mouseY = player.y;

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });

        // Asteroids
        let asteroids = [];
        let asteroidSpeed = 2;
        let spawnRate = 0.02;

        class Asteroid {
            constructor() {
                this.x = Math.random() * (canvas.width - 40);
                this.y = -50;
                this.width = 30 + Math.random() * 30;
                this.height = this.width;
                this.speed = asteroidSpeed + Math.random() * 2;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
            }

            update() {
                this.y += this.speed;
                this.rotation += this.rotationSpeed;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                ctx.rotate(this.rotation);
                
                // Draw asteroid
                ctx.fillStyle = '#8B4513';
                ctx.strokeStyle = '#654321';
                ctx.lineWidth = 2;
                
                ctx.beginPath();
                for (let i = 0; i < 8; i++) {
                    const angle = (Math.PI * 2 * i) / 8;
                    const radius = this.width / 2 * (0.8 + Math.random() * 0.4);
                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * radius;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                
                ctx.restore();
            }
        }

        // Particle effects
        let particles = [];

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 5;
                this.vy = (Math.random() - 0.5) * 5;
                this.life = 60;
                this.size = Math.random() * 4 + 2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
                this.size *= 0.96;
            }

            draw() {
                ctx.fillStyle = `rgba(6, 168, 207, ${this.life / 60})`;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }

        // Draw player spaceship
        function drawPlayer() {
            // If image is loaded, draw the image
            if (imageLoaded) {
                ctx.save();
                
                // Add a subtle glow effect around the image
                ctx.shadowColor = '#06a8cf';
                ctx.shadowBlur = 15;
                
                ctx.drawImage(
                    playerImage,
                    player.x,
                    player.y,
                    player.width,
                    player.height
                );
                
                ctx.restore();
                
                // Engine glow particles
                ctx.fillStyle = 'rgba(193, 31, 206, 0.6)';
                ctx.beginPath();
                ctx.arc(player.x + player.width / 4, player.y + player.height, 4, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(player.x + player.width * 0.75, player.y + player.height, 4, 0, Math.PI * 2);
                ctx.fill();
            } else {
                // Fallback: Draw default spaceship if image isn't loaded
                ctx.save();
                ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
                
                // Ship body
                ctx.fillStyle = '#06a8cf';
                ctx.strokeStyle = '#0589ab';
                ctx.lineWidth = 2;
                
                ctx.beginPath();
                ctx.moveTo(0, -player.height / 2);
                ctx.lineTo(-player.width / 2, player.height / 2);
                ctx.lineTo(0, player.height / 3);
                ctx.lineTo(player.width / 2, player.height / 2);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                
                // Cockpit
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(0, -5, 6, 0, Math.PI * 2);
                ctx.fill();
                
                // Engine glow
                ctx.fillStyle = 'rgba(193, 31, 206, 0.7)';
                ctx.beginPath();
                ctx.arc(-player.width / 4, player.height / 2, 4, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(player.width / 4, player.height / 2, 4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }

            // Create trail particles
            if (Math.random() < 0.3) {
                particles.push(new Particle(player.x + player.width / 2, player.y + player.height));
            }
        }

        // Collision detection
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Game over
        function endGame() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
        }

        // Restart game
        function restartGame() {
            gameRunning = true;
            score = 0;
            asteroids = [];
            particles = [];
            asteroidSpeed = 2;
            player.x = canvas.width / 2;
            player.y = canvas.height - 80;
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('score').textContent = '0';
        }

        // Game loop
        function gameLoop() {
            if (!gameRunning) {
                requestAnimationFrame(gameLoop);
                return;
            }

            // Clear canvas
            ctx.fillStyle = 'rgba(10, 14, 39, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update player position (smooth movement)
            player.x += (mouseX - player.width / 2 - player.x) * 0.1;
            player.y += (mouseY - player.height / 2 - player.y) * 0.1;

            // Keep player in bounds
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
            player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));

            // Spawn asteroids
            if (Math.random() < spawnRate) {
                asteroids.push(new Asteroid());
            }

            // Update and draw asteroids
            for (let i = asteroids.length - 1; i >= 0; i--) {
                asteroids[i].update();
                asteroids[i].draw();

                // Check collision
                if (checkCollision(player, asteroids[i])) {
                    endGame();
                }

                // Remove off-screen asteroids and increase score
                if (asteroids[i].y > canvas.height) {
                    asteroids.splice(i, 1);
                    score++;
                    document.getElementById('score').textContent = score;

                    // Increase difficulty
                    if (score % 10 === 0) {
                        asteroidSpeed += 0.2;
                        spawnRate = Math.min(0.05, spawnRate + 0.002);
                    }
                }
            }

            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }

            // Draw player
            drawPlayer();

            requestAnimationFrame(gameLoop);
        }

        // Start game
        gameLoop();
    </script>
</body>
</html>
